name: Release Laravel

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Type de version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest Laravel tag
        run: |
          TAG=$(git tag --sort=-v:refname | grep '^laravel-v' | head -n 1 || echo "laravel-v0.0.0")
          echo "LATEST_TAG=$TAG" >> $GITHUB_ENV

      - name: Bump version
        run: |
          bump="${{ github.event.inputs.bump }}"
          old="${LATEST_TAG#laravel-v}"

          if [[ -z "$old" ]]; then
            old="0.0.0"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$old"

          if [[ "$bump" == "major" ]]; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif [[ "$bump" == "minor" ]]; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="laravel-v${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
          echo "New tag: $NEW_TAG"

      - name: Create and push tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG
